<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="x/image-icon">
    <title>Login</title>
</head>
<body>
    <!--logo栏-->
    <!--导航条-->
    <div id="navigation">
        <div id="logo">
            <img src="/myroute/images/logo.png" alt="logo">
        </div>
        <div class="language_setting">
            <a href="#">
                <span class="language" data-i18n='English' shortname='EN'></span>
                <i class="icon route_iconfont route_icon-shang"></i>
            </a>
            <ul>
                <li data-i18n='English' val='en_US' shortname='EN'></li>
                <li data-i18n='simplified_chinese' val='zh_CN' shortname='CN'></li>
                <li data-i18n='traditional_chinese' val='zh_TW' shortname='CN'></li>
            </ul>
        </div>
    </div>
    <!--登录注册-->
    <div id="container">
        <form id='myform'>
            <!--用户名-->
            <div class="denglu">
                <i class="icon route_iconfont route_icon-denglu"></i>
                <input type="text" class="myname" name='user' data-i18n='Username' autofocus>
            </div>
            <!--密码-->
            <div class="denglu">
                <i class="icon route_iconfont route_icon-mima"></i>
                <input type="password" class="myname" data-i18n='Password' name='password'>
            </div>
            <!--登录或者注册--> 
            <p id="tooltip">用户名或者密码错误！</p>
            <div id="login_reg">
                <input id="login" type="submit" data-i18n='Login'>
                <div class="reg_pwd">
                    <a id="register" href="/myroute/html/register.html" data-i18n='Register'></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

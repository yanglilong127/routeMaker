<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>routeMaker</title>
<link href="/myroute/css/index.css" rel="stylesheet"></head>
<body>
    <div class="outerbox">
        
        <div id="navigation">
            <div id="logo">
                <img src="/myroute/images/logo.png" alt="微盟电子">
            </div>
            <div class="login_status">
                <a href="#">
                    <span class="username">burt</span>
                    <i class="icon route_iconfont route_icon-shang"></i>
                </a>
                <ul>
                    <li class="login_out" data-i18n="login_out"></li>
                </ul>
            </div>
            <div class="language_setting">
                <a href="#">
                    <span class="language" data-i18n="English"></span>
                    <i class="icon route_iconfont route_icon-shang"></i>
                </a>
                <ul>
                    <li data-i18n="English" val="en_US"></li>
                    <li data-i18n="simplified_chinese" val="zh_CN"></li>
                    <li data-i18n="traditional_chinese" val="zh_TW"></li>
                </ul>
            </div>
            
            <div class="banben">
                <span><span data-i18n="Online_num"></span>: </span>
                <span class="online_num">0</span>
            </div>
        </div>
    
        
        
        <hr style="margin:5px 0 0px 0;">
        
        
        <div id="getData">
            <p class="info_tip">
                <span data-i18n="show">show</span>
                <select class="showpage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span data-i18n="Entries"></span>
                <button class="btn btn-primary btn-xs new_route" data-i18n="new_route"></button>
                <button class="btn btn-primary btn-xs merge" data-i18n="merge_route"></button>
                <button class="btn btn-primary btn-xs go_company">
                    <a href="#" class="go_company" data-i18n="CompanyStationManage"></a>
                </button>
                <button class="btn btn-primary btn-xs go_history">
                    <a class="go_history" data-i18n="OperationHistory"></a>
                </button>
                
                <input type="text" data-i18n="route_name" placeholder="" class="search">
                <i class="icon route_iconfont route_icon-sousuo"></i>
                <i class="icon route_iconfont route_icon-chuyidong fanhui"></i>
            </p>
            <div id="getDataTable">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th data-i18n="Select"></th>
                            <th data-i18n="route_name"></th>
                            <th data-i18n="Description"></th>
                            <th data-i18n="Stops" class="station_num"></th>
                            <th data-i18n="Languages" class="language_num"></th>
                            <th data-i18n="CreateTime"></th>
                            <th data-i18n="ModifyTime"></th>
                            <th data-i18n="Action" class="action"></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="info" colspan="9" data-i18n="NoData">
                            </th>
                        </tr>
                    </tfoot>
                    
                </table>
            </div>
            
            <div id="pageShow">
                <div class="info_show">
                    <span data-i18n="Show"></span> <span class="from_num">0</span>
                    <span data-i18n="To"></span> <span class="to_num">0</span>
                    <span data-i18n="Of"></span> <span class="total">0</span> <span data-i18n="Entries"></span>
                    
                </div>
                
                <div class="Page">
                    
                </div>
            </div>
            
        </div> 
    </div>

    <div class="outerbox1">
        
        <div id="create_new_profile">
            <p class="myBg">
                <span data-i18n="New_router"></span>
                <i class="icon route_iconfont route_icon-chuyidong"></i>
            </p>
            <div class="my_inp">
                <input type="text" class="form-control xml_name" data-i18n="route_name" placeholder="">
                <textarea name="" class="xml_description my_diy_scrollbar" data-i18n="Add_description" placeholder=""></textarea>
                <p class="err_tip"></p>
            </div>
            <div class="my_btn">
                <button class="confirm btn btn-primary" data-i18n="Confirm"></button>
            </div>
        </div>
        
        <div id="show_detail">
            <p class="myBg">
                <span data-i18n="Description_detail"></span>
                <i class="icon route_iconfont route_icon-chuyidong"></i>
            </p>
            <div class="my_inp">
                <input type="text" class="form-control xml_name" data-i18n="route_name" placeholder="">
                <textarea name="" class="xml_description" data-i18n="Add_description" placeholder=""></textarea>
                <p class="err_tip"></p>
            </div>
            <div class="my_btn">
                <button class="confirm btn btn-primary" data-i18n="Confirm">Confirm</button>
            </div>
        </div>
        
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" data-i18n="ConfirmDelete"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="Close"></button>
                        <button type="button" class="btn btn-primary confirm" data-i18n="Confirm"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="route_info" class="modal fade route_info merge_route" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" data-i18n="routeInfo"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="body_language" id="choose_language">
                            
                            <div class="alert alert-danger alert-dismissible waring_info" role="alert">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <p class="tip_info"></p>
                            </div>
                            <p class="button_choose">
                                <button class="btn btn-primary language" data-i18n="Language"></button>
                                
                            </p>
                            <div class="language_box my_diy_scrollbar">
                                <ul class="chosen my_diy_scrollbar">
                                    
                                    <div class="clear"></div>
                                </ul>
                            </div>
                        </div>
                        <div class="body_table my_diy_scrollbar">
                            <table class="table table-bordered table-hover" id="language_table">
                                <thead>
                                    <tr>
                                        <th data-i18n="Language"></th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th data-i18n="Route_name"></th>
                                    </tr>
                                    
                                </tbody>
                                <tfoot>
    
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        
                        <div class="alert alert-danger submit_waring"></div>
                        
                        <div class="alert alert-success submit_success"></div>
                        <button type="button" class="btn btn-primary save" data-i18n="Save"></button>
                        <button type="button" class="btn btn-primary confirm" data-i18n="Generator"></button>
                        
                    </div>
                </div>
            </div>
        </div>

        
        <div id="merge_route_info" class="modal fade route_info merge_route" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" data-i18n="routeInfo"></h4>
                        <span class="route_name"></span>
                    </div>
                    <div class="modal-body">
                        
                        <div class="alert alert-danger alert-dismissible waring_info" role="alert">
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <p class="tip_info"></p>
                        </div>
                        
                        <div class="body_table my_diy_scrollbar">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        
                        <div class="alert alert-danger submit_waring"></div>
                        
                        <div class="alert alert-success submit_success"></div>
                        <button type="button" class="btn btn-primary save" data-i18n="Save"></button>
                        <button type="button" class="btn btn-primary confirm" data-i18n="Generator"></button>
                        
                    </div>
                </div>
            </div>
        </div>

        
        <div id="language_lists_box">
            <p class="title_info">
                <span data-i18n="Choose_language"></span>
                <i class="icon route_iconfont route_icon-chuyidong"></i>
            </p>
            <div class="languages_left">
                <ul class="choose_my_language my_diy_scrollbar">
                    
                </ul>
            </div>
        </div>

        
        <div id="merge_route">
            <p class="myBg">
                <span data-i18n="merge_route"></span>
                <i class="icon route_iconfont route_icon-chuyidong"></i>
            </p>
            <div class="routeFile">
                <input type="text" class="form-control filename" data-i18n="Route_name">
                <p class="err_tip"></p>
            </div>
            <hr>
            <div class="stations_box my_diy_scrollbar" id="choose_stations_box">
                <p class="err_tip" data-i18n="station_exists"></p>
                <ul class="routes">
                    
                </ul>
            </div>
            <hr>
            <div class="btn_box">
                <button class="btn btn-primary comfirm" data-i18n="Confirm"></button>
            </div>
        </div>

        
        <div id="save_success">
            <p class="save_tip"></p>
        </div>

        
        <div id="zhezhao" v-show="loading">
            <p></p>
            <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>  
            </div> 
        </div>
    </div>

<script type="text/javascript" src="/myroute/js/common_jq.js"></script><script type="text/javascript" src="/myroute/js/pagination.js"></script><script type="text/javascript" src="/myroute/js/bootstrapjs.js"></script><script type="text/javascript" src="/myroute/js/xregexp.js"></script><script type="text/javascript" src="/myroute/js/index.js"></script></body>
</html>
